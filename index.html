<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:400,700" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container1">
      <div class="result">
        Your Result
      </div>
      <div class="insidecircle">
        <div class="num76">76</div>
        <div class="num100">of 100</div>
      </div>
      <div class="greatbox">
        <p class="Great">Great</p>
        <p class="you">You scored higher than 65% of the people who have taken
            these tests.</p>
      </div>
    </div>
    <div class="container2">
      <div class="summary">Summary</div>
      <div class="boxx">
        <div class="box box1"><img src="assets/images/icon-reaction.svg"><div class="text">Reaction</div><div class="mark"> <span class="bold">80</span><span class="total">/100</span></div></div>
        <div class="box box2"><img src="assets/images/icon-memory.svg"><div class="text">Memory</div><div class="mark"> <span class="bold">92</span><span class="total">/100</span></div></div>
        <div class="box box3"><img src="assets/images/icon-verbal.svg"><div class="text">Verbal</div><div class="mark"> <span class="bold">62</span><span class="total">/100</span></div></div>
        <div class="box box4"><img src="assets/images/icon-visual.svg"><div class="text">Visual</div><div class="mark"> <span class="bold">72</span><span class="total">/100</span></div></div>
      </div>
      
      <div class="submit">
        Continue
      </div>
    </div>

  </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hareesh C Venu</a>.
  </div>
</body>

</html>
