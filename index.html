<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container1">
      <div class="result">
        Your Result
      </div>
      <div class="insidecircle">
        <div class="num76">76</div>
        <div class="num100">of 100</div>
      </div>
      <div class="greatbox">
        <p class="Great">Great</p>
        <p class="you">You scored higher than 65% of
           the people who have taken
            these tests.</p>
      </div>
    </div>
    <div class="container2">
      <div class="summary">Summary</div>
      <div class="boxx">
        <div class="box box1"><div class="txt1">Reaction</div><div class="m1"> 80 / 100 </div></div>
        <div class="box box2"><div class="txt2">Memory</div><div class="m2"> 92 / 100 </div></div>
        <div class="box box3"><div class="txt3">Verbal</div><div class="m3"> 61 / 100 </div></div>
        <div class="box box4"><div class="txt4">Visual</div><div class="m4"> 72 / 100 </div></div>
      </div>
      
      <div class="submit">
        Continue
      </div>
    </div>

  </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
